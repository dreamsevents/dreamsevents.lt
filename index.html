<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dreams Events – Krepšelis + Kalendorius + El. paštas</title>
  <style>
    body { font-family: Arial; margin: 2em; }
    .item { margin-bottom: 1em; }
    .cart { margin-top: 2em; border-top: 1px solid #ccc; padding-top: 1em; }
    .calendar { margin-top: 2em; }
    .email-form { margin-top: 2em; }
  </style>
  <script>
    const cart = [];

    function addToCart(name, price) {
      const quantity = parseInt(document.getElementById(name + "-qty").value) || 1;
      const item = { name, price, quantity };
      cart.push(item);
      renderCart();
    }

    function renderCart() {
      const cartEl = document.getElementById("cart");
      cartEl.innerHTML = "";
      let total = 0;
      cart.forEach(item => {
        const line = document.createElement("div");
        const sum = item.price * item.quantity;
        total += sum;
        line.textContent = `${item.name} x ${item.quantity} = ${sum.toFixed(2)} €`;
        cartEl.appendChild(line);
      });
      const totalEl = document.createElement("h3");
      totalEl.textContent = `Bendra suma: ${total.toFixed(2)} €`;
      cartEl.appendChild(totalEl);
    }

    function submitOrder() {
      const email = document.getElementById("email").value;
      const date = document.getElementById("event-date").value;
      const summary = cart.map(item => `${item.name} x${item.quantity}`).join(", ");
      const body = `Klientas: ${email}%0DUžsakymas: ${summary}%0DData: ${date}`;
      const mailtoLink = `mailto:dreamsevents.lt@gmail.com?subject=Užsakymas&body=${body}`;
      window.location.href = mailtoLink;
    }
  </script>
</head>
<body>
  <h1>Dreams Events – Paslaugų pasirinkimas</h1>

  <div class="item">
    <label>Komanda Nr.1 – 2000€</label><br/>
    Kiekis: <input type="number" id="Komanda Nr.1-qty" value="1" min="1" />
    <button onclick="addToCart('Komanda Nr.1', 2000)">Į krepšelį</button>
  </div>

  <div class="item">
    <label>Komanda Nr.2 – 2700€</label><br/>
    Kiekis: <input type="number" id="Komanda Nr.2-qty" value="1" min="1" />
    <button onclick="addToCart('Komanda Nr.2', 2700)">Į krepšelį</button>
  </div>

  <div class="cart">
    <h2>Jūsų krepšelis</h2>
    <div id="cart"></div>
  </div>

  <div class="calendar">
    <h2>Pasirinkite renginio datą</h2>
    <input type="date" id="event-date" />
  </div>

  <div class="email-form">
    <h2>Įveskite savo el. paštą</h2>
    <input type="email" id="email" placeholder="jūsų@pastas.lt" />
    <br/><br/>
    <button onclick="submitOrder()">Pateikti užsakymą</button>
  </div>
</body>
</html>
